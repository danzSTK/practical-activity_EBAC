<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Central de Contatos</h1>
            <h2>Salve seus contatos aqui</h2>
        </header>
        <form id="form-contato">
            <div class="inputs">
                <input id="nome-contato" type="text" placeholder="Contact Name" required>
            </div>
            <div class="inputs">
                <input id="numero-contato" type="number" placeholder="Contact Number" required>
            </div>
            <button id="submit" type="submit">To save</button>
            
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th class="border-inicial">
                        <i class="fa-solid fa-user"></i>
                    </th>
                    <th>
                        Name
                    </th>
                    <th class="border">
                        Number
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
