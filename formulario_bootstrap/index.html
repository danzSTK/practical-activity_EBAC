<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrpa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row inputs">
            <div class="colc card ">
                <h1>Titulo do formulario</h1>
                <form>
                    <label class="form-label" for="name">Seu nome</label>
                    <input class="form-control" type="text" id="name" placeholder="Insira seu nome">
                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-control" id="email" type="email" placeholder="Insira seu email">
                    <label class="form-label" for="numero">Seu números</label>
                    <input class="form-control" type="number" id="numero" placeholder="Seu número para contato">
                    <div class="form-check form-switch botoes">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com todos os temos</label>
                        <input class="form-check-input" type="checkbox">
                    </div>
                    <div class="tfoot">
                        <div class="button">
                            <button class="btn btn-success btn-lg" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
