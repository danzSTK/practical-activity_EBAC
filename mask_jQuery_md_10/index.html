<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <h1>Seja bem vindo</h1>
            <img src="./img/otaku-amico.svg" alt="Logo">
        </div>
        <div class="lado-direito">
            <form id="form-cadastro" class="card">
                <h1>Cadastre-se</h1>
                <div class="inputs">
                    <label for="name">Nome</label>
                    <input id="name" type="text" placeholder="Nome completo">
                </div>
                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Seu E-mail">
                </div>
                <div class="inputs">
                    <label for="phone">Seu Número</label>
                    <input id="phone" type="text" placeholder="Seu número de telefone" required>
                </div>
                <div class="inputs">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" placeholder="Seu CPF completo" required>
                </div>
                <div class="inputs">
                    <label id="endereco">Endereço</label>
                    <input id="endereco" type="text" placeholder="Seu endereço completo" required>
                </div> 
                <div class="inputs">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" placeholder="Digite seu CEP" required>
                </div>
                <button type="submit">Calcule</button>
            </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
