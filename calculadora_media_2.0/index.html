<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/images/logo.png" alt="Logo.png"/>
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" placeholder="Nome da atividade" required>
            <input id="nota-atividade" type="number" placeholder="Nota" required min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">7</td>
                    <td id="media-final-resultado"><span class="resultado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
