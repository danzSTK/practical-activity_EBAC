<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Form || Teste</title>
</head>
<body>
    <div class="container">
        <form id="formulario__pedido">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input id="cep" type="text" class="form-control" placeholder="CEP" >
                    <button id="btn__buscar__cep" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input id="endereco" type="text" class="form-control" placeholder="Endereço">
                </div>
                <div class="col-2">
                    <input id="numero__casa" type="number"  class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="fetch.js"></script>
</body>
</html>
